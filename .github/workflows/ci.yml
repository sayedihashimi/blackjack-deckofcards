name: CI

on:
  push:
    branches: [ main, master, '2025.*', feature/** ]
  pull_request:
    branches: [ main, master, '2025.*' ]

jobs:
  build-test:
    name: Build & Test (.NET + Tailwind)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore BlackjackRazor/BlackjackRazor.csproj

      - name: Build
        run: dotnet build BlackjackRazor/BlackjackRazor.csproj -c Release --no-restore

      - name: Test
        run: dotnet test BlackjackRazor.Tests/BlackjackRazor.Tests.csproj -c Release --no-build --logger trx --results-directory TestResults

      - name: Publish Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

      - name: Tailwind CSS Build (if package.json present)
        if: "hashFiles('BlackjackRazor/package.json') != ''"
        run: |
          cd BlackjackRazor
          npm ci
          npx tailwindcss -i ./Styles/tailwind.css -o ./wwwroot/css/site.css --minify

  lint-windows:
    name: Windows Smoke Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Build (Debug)
        run: dotnet build BlackjackRazor/BlackjackRazor.csproj -c Debug

  performance-smoke:
    name: Performance Smoke (Headless 500 rounds)
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore BlackjackRazor/BlackjackRazor.csproj
      - name: Build
        run: dotnet build BlackjackRazor/BlackjackRazor.csproj -c Release --no-restore
      - name: Run Perf Smoke
        run: |
          dotnet test BlackjackRazor.Tests/BlackjackRazor.Tests.csproj -c Release --no-build --filter FullyQualifiedName~GameFlowIntegrationTests.SplitAndDoubleFlow_ProducesTwoSettlementResultsAndExpectedNet
          echo "(Placeholder) Future: invoke simulation harness for >500 rounds"
